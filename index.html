<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#11002b" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Next Level - Lista d’attesa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div class="content">
      <h1 class="title">NEXT<br>LEVEL</h1>
      <p class="subtitle">Loft Padova</p>
      <p class="details">6 Dicembre 2025 | 22:00</p>
      <p class="dj">DJ BOMPA</p>

      <!-- COUNTDOWN -->
      <div id="countdown">
        <div class="time">
          <span id="days">00</span>
          <label>Giorni</label>
        </div>
        <div class="time">
          <span id="hours">00</span>
          <label>Ore</label>
        </div>
        <div class="time">
          <span id="minutes">00</span>
          <label>Min</label>
        </div>
        <div class="time">
          <span id="seconds">00</span>
          <label>Sec</label>
        </div>
      </div>

      <!-- FORM -->
      <form name="submit-to-google-sheet" id="form">
        <input name="Nome" type="text" placeholder="Nome" required />
        <input name="Cognome" type="text" placeholder="Cognome" required />
        <input name="Anno" type="number" placeholder="Anno di nascita" required />
        <input name="Telefono" type="tel" placeholder="Numero di telefono" required />
        <input name="Instagram" type="text" placeholder="Profilo Instagram" />
        <button type="submit">Iscriviti alla Lista d’Attesa</button>
      </form>

      <p class="note">⚠️ L’iscrizione è alla lista d’attesa. Se verrai selezionato, riceverai un messaggio di conferma.</p>
      <div id="msg"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
